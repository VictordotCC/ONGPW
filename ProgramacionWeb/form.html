<!doctype html>
<html lang="es-CL">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom stylesheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function suma(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var resultado = parseInt(num1) + parseInt(num2);
            alert("El resultado de la suma es igual a " + resultado);
        }
    </script>
    <title>Sumador</title>
  </head>

  <body>
    <div class="container" style="margin-top:10%">
        <div class="col-3">
            <form>
                <div class="form-group">
                    <label for="num1">Numero 1</label>
                    <input type="number" class="form-control" id="num1" placeholder="Ingrese el primer numero">
                </div>
                <div class="form-group">
                    <label for="num2">Numero 2</label>
                    <input type="number" class="form-control" id="num2" placeholder="Ingrese el segundo numero">
                </div>
                <button type="submit" class="btn btn-primary" onclick=suma()>Sumar</button>
            </form>
        </div>
    </div>
</body>
